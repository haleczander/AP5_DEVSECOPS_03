name: ci/cd
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  bandit:
    name: Bandit scan (all branches)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (fail on findings)
        run: |
          # exclude common virtualenv / build dirs
          bandit -r . -x .venv,venv,build,dist -f txt -o bandit.txt
          cat bandit.txt
          # Exit non-zero if bandit reported issues
          if grep -q "Total issues:" bandit.txt; then
            # Bandit prints "Total issues: 0" when clean
            if ! grep -q "Total issues: 0" bandit.txt; then
              echo "Bandit found issues â€” failing job"
              exit 1
            fi
          fi

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit.txt

  build-and-deploy:
    name: Build image & trigger Coolify (main only)
    needs: bandit
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}        # e.g. docker.io or ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}

      - name: Trigger Coolify webhook
        env:
          COOLIFY_WEBHOOK: ${{ secrets.COOLIFY_WEBHOOK }}
          IMAGE_TAG: ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
        run: |
          echo "Posting deploy webhook to Coolify"
          curl -sS -X POST -H "Content-Type: application/json" \
            -d "{\"image\":\"$IMAGE_TAG\",\"ref\":\"${GITHUB_REF}\",\"commit\":\"${GITHUB_SHA}\"}" \
            "$COOLIFY_WEBHOOK" || (echo "Webhook call failed" && exit 1)
