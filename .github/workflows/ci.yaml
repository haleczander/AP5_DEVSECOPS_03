name: ci/cd
on:
  push:
  pull_request:
  workflow_dispatch:

# grant permission to push packages to GHCR
permissions:
  contents: read
  packages: write

jobs:
  bandit:
    name: Bandit scan (all branches)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (fail on findings)
        run: |
          bandit -r . -lll -x .venv,venv,build,dist


  build-and-deploy:
    name: Build image & trigger Coolify (main only)
    needs: bandit
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/haleczander/ap5_devsecops_03:coolify

      - name: Trigger Coolify deployment
        env:
          COOLIFY_WEBHOOK: ${{ secrets.COOLIFY_WEBHOOK }}
          COOLIFY_DOMAIN: https://coolify.niceapp.cloud
          COOLIFY_RESOURCE_ID: ksgkgssw4kwgsk48g8k00s44
        run: |
          echo "ðŸš€ Triggering Coolify deployment..."
          curl -X POST "${COOLIFY_DOMAIN}/api/v1/deploy?uuid=${COOLIFY_RESOURCE_ID}&force=false" -H "Authorization: Bearer ${COOLIFY_WEBHOOK}"



