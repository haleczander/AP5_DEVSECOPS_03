name: ci/cd
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (bandit + jq)
        run: |
          python -m pip install --upgrade pip
          pip install bandit
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Bandit (txt + json)
        run: |
          # scan recursively, quiet progress, produce txt and json
          bandit -r . -f txt -o bandit.txt -q || true
          bandit -r . -f json -o report.json -q || true

      - name: Upload bandit reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandit-reports
          path: |
            bandit.txt
            report.json

      - name: Fail if any HIGH severity findings
        # On parse le JSON et on fail si count(HIGH & confidence not LOW) > 0
        run: |
          high_count=$(jq '[.results[] | select(.issue_severity=="HIGH" and (.issue_confidence != "LOW"))] | length' report.json)
          echo "High severity findings: $high_count"
          if [ "$high_count" -gt 0 ]; then
            echo "Failing pipeline due to HIGH severity Bandit findings"
            cat bandit.txt
            exit 1
          fi

  build-and-deploy:
    name: Build image & trigger Coolify (main only)
    needs: bandit
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}        # e.g. docker.io or ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}

      - name: Trigger Coolify webhook
        env:
          COOLIFY_WEBHOOK: ${{ secrets.COOLIFY_WEBHOOK }}
          IMAGE_TAG: ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
        run: |
          echo "Posting deploy webhook to Coolify"
          curl -sS -X POST -H "Content-Type: application/json" \
            -d "{\"image\":\"$IMAGE_TAG\",\"ref\":\"${GITHUB_REF}\",\"commit\":\"${GITHUB_SHA}\"}" \
            "$COOLIFY_WEBHOOK" || (echo "Webhook call failed" && exit 1)
