name: ci/cd
on:
  push:
  pull_request:
  workflow_dispatch:

# grant permission to push packages to GHCR
permissions:
  contents: read
  packages: write

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (bandit + jq)
        run: |
          python -m pip install --upgrade pip
          pip install bandit
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run Bandit (txt + json)
        run: |
          # scan recursively, quiet progress, produce txt and json
          bandit -r . -f txt -o bandit.txt -q || true
          bandit -r . -f json -o report.json -q || true

      - name: Upload bandit reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandit-reports
          path: |
            bandit.txt
            report.json

      - name: Fail if any HIGH severity findings
        run: |
          high_count=$(jq '[.results[] | select(.issue_severity=="HIGH" and (.issue_confidence != "LOW"))] | length' report.json)
          echo "High severity findings: $high_count"
          if [ "$high_count" -gt 0 ]; then
            echo "Failing pipeline due to HIGH severity Bandit findings"
            cat bandit.txt
            exit 1
          fi

  build-and-deploy:
    name: Build image & trigger Coolify (main only)
    needs: bandit
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/haleczander/ap5_devsecops_03:coolify

      - name: Trigger Coolify deployment
        env:
          COOLIFY_WEBHOOK: ${{ secrets.COOLIFY_WEBHOOK }}
          COOLIFY_DOMAIN: https://coolify.niceapp.cloud
          COOLIFY_RESOURCE_ID: ksgkgssw4kwgsk48g8k00s44
        run: |
          echo "ðŸš€ Triggering Coolify deployment..."
          curl -X POST "${COOLIFY_DOMAIN}/api/v1/deploy?uuid=${COOLIFY_RESOURCE_ID}&force=false" -H "Authorization: Bearer ${COOLIFY_WEBHOOK}"



